<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Photo Game Standings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab (click)="takeNewPhoto()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let item of menuItems" (click)="itemTapped(item)">
      <ion-thumbnail item-start *ngIf="item.hasOwnProperty('base64Image')">
        <img src="data:image/jpeg;base64,{{item.base64Image}}">
      </ion-thumbnail>
      <ion-thumbnail item-start *ngIf="!item.hasOwnProperty('base64Image')">
        <img src="data:image/jpg;base64,{{img_placeholder}}">
      </ion-thumbnail>
      <h2>{{ item.title }}</h2>
      <p>{{ item.description }}</p>
      <button ion-button clear item-end>{{ item.up_votes_account }}</button>
    </ion-item>
  </ion-list>
</ion-content>
