<ion-header>
  <ion-navbar>
    <ion-title>Photo Game Standings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab (click)="takeNewPhoto()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let item of menuItems">
      <ion-thumbnail item-start>
        <img src="data:image/jpg;base64,{{item.image}}">
      </ion-thumbnail>
      <h2>{{ item.title }}</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button clear item-end (click)="itemTapped(item)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
